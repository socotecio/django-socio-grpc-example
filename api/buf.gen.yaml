# buf generator file
# buf lint grpc
# buf generate grpc

version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: django-socio-grpc-example
plugins:
  ########## GO
  - remote: buf.build/grpc/go:v1.5.1
    out: grpc/go
    opt:
      - paths=source_relative
  # dependencies
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: grpc/go
    opt:
      - paths=source_relative
  ########## PYTHON
  - remote: buf.build/grpc/python:v1.68.2
    out: grpc/python
  # dependencies
  - remote: buf.build/bufbuild/connect-es:v0.13.0
    out: grpc/python
    #opt: paths=source_relative
  ########## WEB
  - remote: buf.build/bufbuild/connect-es:v0.11.0
    out: grpc/connect-es
  # dependencies
  - remote: buf.build/bufbuild/es:v1.3.0
    out: grpc/connect-es

