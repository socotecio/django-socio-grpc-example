services:

  dsg-example-back:
    build:
      context: ./backend
    command: /opt/code/manage.py runserver 0.0.0.0:80
    # command: django-admin startproject dsg_example .
    # command: python manage.py startapp async_example_bib_app
    volumes:
      - ./backend:/opt/code
    ports:
      - "9080:80"
    env_file:
      - ./backend/.env
    networks:
      dsg-example-network:

  dsg-example-grpc:
    build:
      context: ./backend
    command: /opt/code/manage.py grpcrunaioserver --dev
    volumes:
      - ./backend:/opt/code
    ports:
      - "50051:50051"
    env_file:
      - ./backend/.env
    networks:
      dsg-example-network:

  envoy:
    build:
      context: ./envoy
    volumes:
      - ./envoy:/etc/envoy
    ports:
      - "9001:9001"
    links:
      - dsg-example-grpc
    networks:
      dsg-example-network:


  # ---------------------------- Front -------------------------------------------

  dsg-example-front:
    image: dsg-example-front
    container_name: dsg-example-front
    ports:
      - "5173:5173"
    build:
      context: ./frontend/grpc-web-example
    volumes:
      - ./frontend/grpc-web-example:/opt/code
      - /opt/code/node_modules
    command: dev -- --host
    networks:
      dsg-example-network:

    
  # ---------------------------- buf build -------------------------------------------

  buf:
    image: bufbuild/buf
    volumes:
      - ./api:/workspace
    profiles: [bufbuild]
    working_dir: /workspace
    # command: config migrate --diff
    # command: build
    command: generate

networks:
  dsg-example-network:
